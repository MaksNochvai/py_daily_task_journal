{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo_list:tags-create' %}" class="btn btn-success link-to-page float-right">
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table" style="background-color: white;">
      <tr style="background-color: cadetblue">
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'todo_list:tags-update' pk=tag.id %}" class="btn btn-success link-to-page">
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'todo_list:tags-delete' pk=tag.id %}" class="btn btn-danger link-to-page">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags</p>
  {% endif %}
{% endblock %}
